<li>
  <article>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}
      <span class="entry-date">
        <time datetime="{{ post.date | date_to_xmlschema }}">{% include helper/date.html date=post.date lang=post.lang %}</time>
      </span>
      {% if post.excerpt %}
        <span class="excerpt">{{ post.excerpt | remove: '\[ ... \]' | remove: '\( ... \)' | markdownify | strip_html | strip_newlines | escape_once }}</span>
      {% endif %}
    </a>
  </article>
</li>
